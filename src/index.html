<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>todo list</title>
</head>

<body>
    <header>
        <div class="side-bar">
            <div class="top">
                <button id="today">
                    <img src="./images/today_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg" alt="calender today">
                    <span>Today</span>
                </button>
                <button id="upcoming">
                    <img src="./images/calender_Month.svg" alt="Full calender">
                    <span>Upcoming</span></button>
                <button id="completed">
                    <img src="./images/event_completed.svg" alt="event completed">
                    <span>Completed</span></button>
            </div>


            <div id="projects">
                <button id="inbox">Project Inbox</button>
                <button id="new-project">New projects</button>
            </div>
        </div>
    </header>
</body>

</html>
